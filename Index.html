<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="style/resposive.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="style/OwlCarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="style/OwlCarousel/owl.theme.default.min.css">
    
    <title>BOOKFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">BOOKFLIX</h2>
            <nav>
                <a href="#">Início</a> 
                <a href="#">Livros</a> 
                <a href="#">Áudio Livros</a> 
            </nav>
        </div>
    </header>
    <main>
        <div class="livro-principal">
            <div class="container">
                <h3 class="title">Em Algum Lugar nas Estrelas</h3>
                <p class="sinopse">Em Algum Lugar nas Estrelas é sobre a construção de uma amizade entre dois adolescentes feridos -Jack e Early, marcados por grandes perdas e uma grande reconciliação com a vida. </p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fa-solid fa-book-open"></i>
                        LER AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fa-solid fa-circle-info"></i>
                         MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>         
        </div>
    </main>

    <div class="carousel">
            <div class="owl-carousel owl-theme">
                <div class="box-livro"><img src="img/img1.png" alt="Capa Livro Pactos"></div>
                <div class="box-livro"><img src="img/img2.png" alt="Capa Livro Dicionário dos Sonhos"></div>
                <div class="box-livro"><img src="img/img3.png" alt="Capa Livro Advogado do Diabo"></div>
                <div class="box-livro"><img src="img/img4.png" alt="Capa Livro Robert Johnson"></div>
                <div class="box-livro"><img src="img/img5.png" alt="Capa Livro Inútil Magia"></div>
                <div class="box-livro"><img src="img/img6.png" alt="Capa Livro O livro dos Insetos Humanos"></div>
                <div class="box-livro"><img src="img/img7.png" alt="Capa Livro Veneno: Anjo de Bremen"></div>
                <div class="box-livro"><img src="img/img8.png" alt="Capa Livro Cassino"></div>
                <div class="box-livro"><img src="img/img9.png" alt="Capa Livro As Bruxas de Bassrock"></div>
                <div class="box-livro"><img src="img/img10.png" alt="Capa Livro Guia Mágico da Bruxa"></div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/4cf8977b61.js" crossorigin="anonymous"></script>
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/Owl/setup.js"></script>


</body>
</html>
